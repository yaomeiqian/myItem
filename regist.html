<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>必要 - C2M电子商务平台扛旗者</title>
	<link rel="stylesheet" type="text/css" href="css/regist.css"/>
</head>
<body>
	<!--header部分-->
	<div class="regist-header">
		<a href="index.html" class="logo"></a>
		<p>欢迎来到必要，请 <span><a href="">登录</a></span>|<span>注册</span>
		</p>
	</div>
	<!--注册部分-->
	<div class="regist-cont">
		<form action="">
			<h3>新用户注册</h3>
			<p>
				<input type="text" id="telePhone"/>
				<span id="telePhoneMsg"></span>
			</p>
			<p>
				<input type="text" id="checkMa"/>
				<input type="button" name="" value="获取验证码" id="getCheckMa"/>
			</p>
			<p>
				<input type="password" id="userPass"/>
				<span id="userPassMsg"></span>
			</p>
			<p>
				<input type="password" id="checkPass"/>
				<span id="checkPassMsg"></span>
			</p>
			<p>
				<input type="checkbox" checked>我已阅读并同意<span>《必要服务协议》</span>
			</p>
			<p>
				<input type="button" id="regBtn" value="注册"/>
			</p>
		</form>
	</div>
	<!--底部-->
	<div class="regist-footer">
		<!--引入公共HTML的footer-->
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="js/regist.js" ></script>
