<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>必要 - C2M电子商务平台扛旗者</title>
	<link rel="stylesheet" type="text/css" href="css/regist.css"/>
</head>
<body>
	<!--header部分-->
	<div class="regist-header">
		<a href="index.html" class="logo"></a>
		<p>欢迎来到必要，请 <span><a href="login.html">登录</a></span>|<span>注册</span></p>
	</div>
	<!--注册部分-->
	<div class="regist-cont">
		<form action="php/regSave.php" method="post" id="formReg">
			<h3 class='clear'><span class="reg-icon"></span><span>新用户注册</span></h3>
			<ul>
				<li>
					<input type="text" placeholder="请输入手机号" id="telePhone" name="userPhone" maxlength="11" />
					<span id="telePhoneMsg" class="errorMsg"><!--请输入手机号--></span>
				</li>
				<li id="imgCheckLi">
					<input type="text" placeholder="请输入图中验证码" id="imgCheck" maxlength="4"/>
					<span class="imgCheckShow"></span>
					<span class="changImg">看不清换一张</span>
					<span id="imgCheckMsg"  class="errorMsg"><!--图片验证码格式错误--></span>
				</li>
				<li>
					<input type="text" placeholder="请输入短信验证码" id="messageCheck" maxlength="6">
					<input type="button" name="" id="getMessageCheck" value="获取验证码" />
					<span id="messageCheckMsg"  class="errorMsg"><!--手机验证码格式错误--></span>
				</li>
				<li>
					<input type="password" placeholder="请输入6-32位登录密码" name="userPass" id="userPass" maxlength="32"/>
					<span id="userPassMsg" class="errorMsg"><!--请输入6-32位字符，需字母数字符号两种以上组合--></span>
				</li>
				<li>
					<input type="password" placeholder="请再次输入登录密码" id="userPassCheck" maxlength="32"/>
					<span id="userPassCheckMsg" class="errorMsg"><!--两次密码不一致，请重新输入--></span>
				</li>
				<li class="deal">
					<input type="checkbox" checked id="agree"/>
					<label for="agree">我已阅读并同意</label>
					<span>《必要服务协议》</span>
				</li>
				<li id="lastErrorMsg"><!--请先获取验证码--></li>
				<li class="regLi">
					<input type="button" id="regBtn" value="注册"/>
				</li>
				
			</ul>
		</form>
	</div>
	<!--底部-->
	<div class="regist-footer">
		<!--引入公共HTML的footer-->
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="js/sea.js" ></script>
<script type="text/javascript" src="js/regist.js" ></script>
